<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esop {% block title %}{% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Sign in</a>
<a href="{% url 'register' %}">Sign up</a>
{% endif %}

<br>

{% block content %}
{% endblock %}
</body>
</html>
